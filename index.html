<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="java.js"></script>
</head>
<body>
    <main class="container">        
        <header class="cabecalho">
            <h1>Caculadora de Gorjeta</h1>
            <div class="inputs">

                <div class="inputs-group">

                    <span class="inputs-group-legenda">
                        <i class="fas fa-search-dollar"></i>
                    </span>

                    <span class="inputs-group-valor">
                        <input type="number" min="0" id="valor-conta">
                    </span>     

                </div>

                <div class="inputs-group">
                    <span>Procentagem</span>                
                    <input type="range" class="inputs-group-valor" id="range-porcentagen">
                    <span class="inputs-group-legenda" id="porcentagen">30%</span>
                    
                </div>
            </div>
        </header>
        <footer class="rodape">
            <h2>Resultado</h2>
            <div class="inputs">
                <div class="inputs-group">
                    <span class="inputs-group-legenda">Valor Gorjeta</span>
                    <!-- <input type="text" class="inputs-group-valor" id="valor-gorjeta" > -->
                    <span id="valor-gorjeta"></span>
                </div>
                <div class="inputs-group">
                    <span class="inputs-group-legenda">Total a pagar</span>                
                    <input type="text" class="inputs-group-valor" id="valor-total">
                </div>
            </div>
        </footer>
    </main>

        var rangeP = document.getElementById(`range-porcentagen`);
        var porc = document.getElementById(`porcentagen`);

        var vTotal = document.getElementById(`valor-total`);
